<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer type="module" src="js/choiceCards.js"></script>
    <script defer type="module" src="js/shuffleCards.js"></script>
    <script defer type="module" src="js/winOrLose.js"></script>
    <script defer type="module" src="js/health.js"></script>
    <script defer type="module" src="js/gameData.js"></script>
    <script defer type="module" src="js/newGame.js"></script>
    <script defer type="module" src="js/clicksAndRecord.js"></script>


</head>
<body>
<div class="game-container">
    <div class="game-container__start-game">
        <button class="start-game">Start game!</button>
    </div>

    <div class="cards-area">
        <div class="counters">
            <div class="health">Your health: <span class="quantity-health"></span></div>
            <div class="record">Your record: <span class="quantity-record">0</span></div>
            <div class="clicks-now">Your clicks: <span class="quantity-clicks">0</span></div>
        </div>


        <div class="all-cards"></div>
        <div class="button-wrap">
            <button class="shuffle-cards-button">New game</button>
            <button class="another-level-button">Choice another level</button>

        </div>
    </div>
</div>
</body>
</html>
